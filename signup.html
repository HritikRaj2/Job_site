<!DOCTYPE html>
<html>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <title>Sign Up - CareerCove</title>
</head>
<body>
  <div id="app">
    <header>
      <div class="container">
        <h1><a href="index.html" style="color: inherit;font-size: 50px; text-decoration: none;">CareerCove</a></h1>
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Find Jobs</a></li>

          </ul>
        </nav>
      </div>
    </header>

    <section id="signup">
      <div class="container">
        <h2>Sign Up</h2>
        <form>
          <input type="text" placeholder="Username" required>

          <input type="password" placeholder="Password" required>
          <button type="submit">Sign Up</button>
        </form>
      </div>
    </section>

    <footer>
